<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link id="lang-style" rel="stylesheet" href="css/style-ltr.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Alexandria:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="header">
            <div class="container">
                <div class="top-header d-flex justify-content-between align-items-center flex-wrap gap-2">
                    <!-- Logo -->
                    <div class="top-logo d-flex align-items-center gap-2">
                        <img src="img/opera-Logo.svg" alt="Logo" />
                        <span class="fw-bold text-uppercase">Cairo Opera House</span>
                    </div>

                    <!-- Search bar -->
                    <form class="d-flex flex-grow-1" style="max-width: 400px;">
                        <input class="form-control form-control-sm" type="search"
                            placeholder="Search the whole site..." />
                        <button class="btn btn-sm ms-2" type="submit">
                            <i class="bi bi-search"></i>
                        </button>
                    </form>

                    <div class="d-flex justify-content-between align-items-center gap-5">
                        <div class="theme-controls">
                            <button id="theme-toggle" class="theme-toggle" aria-label="تبديل الوضع">
                                <span class="icon sun-icon">
                                    <i class="bi bi-brightness-low"></i>
                                </span>
                                <span class="icon moon-icon">
                                    <i class="bi bi-moon"></i>
                                </span>
                                <span class="indicator">
                                    <i class="bi"></i>
                                </span>
                            </button>
                        </div>

                        <div class="calendar-header">
                            <i class="bi bi-calendar"></i>
                            <span>calendar</span>
                        </div>

                        <div class="faq">
                            <a href="#">
                                FAQ
                            </a>
                        </div>

                        <div class="dropdown-lang">
                            <button class="btn btn-secondary dropdown-toggle" type="button" id="languageDropdown"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="bi bi-globe"></i>
                                <span id="currentLang">العربية</span>
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="languageDropdown">
                                <li><a class="dropdown-item" href="#" data-lang="ar" data-dir="rtl">العربية</a></li>
                                <li><a class="dropdown-item" href="#" data-lang="fr" data-dir="ltr">Français</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <hr />
            <div class="container">
                <nav class="navbar navbar-expand-lg">
                    <div class="w-100">
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#mainNavbar">
                            <span class="navbar-toggler-icon"></span>
                        </button>

                        <div class="collapse navbar-collapse" id="mainNavbar">
                            <ul class="navbar-nav w-100" style="justify-content: space-between;">
                                <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
                                <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                                <li class="nav-item"><a class="nav-link" href="#">News</a></li>
                                <li class="nav-item"><a class="nav-link" href="#">Theaters</a></li>
                                <li class="nav-item"><a class="nav-link" href="#">Companies</a></li>
                                <li class="nav-item"><a class="nav-link" href="#">Talent Center</a></li>
                                <li class="nav-item"><a class="nav-link" href="festivals.html">Festivals</a></li>
                                <li class="nav-item"><a class="nav-link" href="#">Conferences</a></li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
    </header>

    <section class="result-search">
        <div class="result-search_header">
            <div class="container">
                <div class="search_header-title">
                    <div class="title">search results</div>
                </div>
            </div>
        </div>
        <div class="result-search_body">
            <div class="container">
                <div class="search_body-title">
                    <p>search results</p>
                </div>

                <div class="search_body-content">
                    
                </div>
            </div>
        </div>
    </section>

    <script src="js/script.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
