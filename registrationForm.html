<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link id="lang-style" rel="stylesheet" href="css/style-ltr.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Alexandria:wght@400;700&display=swap" rel="stylesheet">
    <title>Registration Form</title>
</head>

<body>
    <section class="registration-form">
        <div class="new-user" id="content-new__user">
            <!-- Local content -->
            <div class="container">
                <div class="local-content" id="local-content">
                    <div id="step1-egy" class="step1">
                        
                    </div>

                    <div id="step2-egy" class="step2 d-none">
                       
                    </div>

                    <div id="step3-egy" class="step3 d-none">
                        
                    </div>

                    <div id="step4-egy" class="content__success d-none">
                        <div class="contentBody text-center">
                            <div class="_top">
                                <i class="bi bi-check-circle-fill"></i>
                                <span>SUCCESS</span>
                            </div>
                            <div class="_middle">
                                <p>
                                    <span>Your application for the (Competition Name)</span>
                                    <br />
                                    <span>has been successfully submitted.</span>
                                </p>
                                <p>Your request will be reviewed by the administration.</p>
                            </div>
                            <div class="_bottom">
                                <button type="submit" class="btn">Home</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Foreign content -->
            <div class="container">
                <div id="foreign-content" class="foreign-content d-none">
                    <div id="step1-Foreign" class="step1">
                        
                    </div>

                    <div id="step2-Foreign" class="step2 d-none">
                        
                    </div>

                    <div id="step3-Foreign" class="step3 d-none">
                        
                    </div>

                    <div id="step4-Foreign" class="content__success d-none">
                        <div class="contentBody text-center">
                            <div class="_top">
                                <i class="bi bi-check-circle-fill"></i>
                                <span>SUCCESS</span>
                            </div>
                            <div class="_middle">
                                <p>
                                    <span>Your application for the (Competition Name)</span>
                                    <br />
                                    <span>has been successfully submitted.</span>
                                </p>
                                <p>Your request will be reviewed by the administration.</p>
                            </div>
                            <div class="_bottom">
                                <button type="submit" class="btn">Home</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="has-profile" id="content-has__profile">
            <!-- Local content -->
            <div class="container">
                <div class="local-content" id="localProfile-content">
                    <div id="step1-egyProfile" class="step1">

                    </div>

                    <div id="step2-egyProfile" class="step2 d-none">

                    </div>

                    <div id="step3-egyProfile" class="step3 d-none">

                    </div>
                </div>
            </div>

            <!-- Foreign content -->
            <div class="container">
                <div class="foreign-content d-none" id="foreignProfile-content">
                    <div id="step1-ForeignProfile" class="step1">

                    </div>

                    <div id="step2-ForeignProfile" class="step2 d-none">

                    </div>

                    <div id="step3-ForeignProfile" class="step3 d-none">

                    </div>
                </div>
            </div>
        </div>
    </section>


    <script src="js/script.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
